{% extends 'base.html' %}
{% block title %}Handyman Home{% endblock %}

{% block body %}

  <h2>Create an Account</h2>
  <form action="/users" class="create-account-input" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>
    <p>
      First_name <input type="string" name="first_name">
    </p>
    <p>
      Last_name <input type="string" name="last_name">
    </p>
    <p>
      User_address <input type="text" name="user_address">
    </p>
    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <div id="become-handyman">
      <h2>Become a Handyman</h2>
      <h3>Join thousands of handyman businesses and earning meaningful income on HandymanApp</h3>
      <!--<form></form>-->
      <button>Learn more</button>

  </div>

{% endblock %}
